  <script>
    // Check browser support
    var lastUsedProductVersion = "6.9/";
    if ((typeof(Storage) !== "undefined") && (localStorage.getItem("MediaPool_used_productVersion"))) {
      lastUsedProductVersion =  localStorage.getItem("MediaPool_used_productVersion");  
    }
    
    var request = new XMLHttpRequest();
    request.open("GET","./productVersions.json", false);
    request.send(null);
    var jsonData = JSON.parse(request.responseText);
    lastUsedProductVersion = jsonData.productVersions.includes(lastUsedProductVersion) ? lastUsedProductVersion : "6.9/"
    window.location.href = window.location.href + lastUsedProductVersion;
  </script>
